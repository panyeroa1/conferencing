
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --orbit-black: #0a0a0a;
            --orbit-charcoal: #141414;
            --orbit-accent: #3b82f6;
            --orbit-glass: rgba(255, 255, 255, 0.04);
            --orbit-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--orbit-black);
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .glass {
            background: var(--orbit-glass);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--orbit-border);
        }

        .orbit-gradient {
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
        }

        .video-tile {
            position: relative;
            background: #111;
            border-radius: 18px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .video-tile.active-speaker {
            outline: 2px solid var(--orbit-accent);
            outline-offset: -2px;
        }

        .animate-orbit-in {
            animation: orbitIn 0.3s ease-out forwards;
        }

        @keyframes orbitIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .no-select {
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
